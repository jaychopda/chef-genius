{% extends "base.html" %}
{% load static %}
{% block body %}
    <div class="login-box"  style="font-family: 'Times New Roman', Times, serif;">
        <div class="container" style="margin-top: 70px;">
            <h1>Registeration</h1>
            <form method="post" action="/register">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control i-box" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control i-box" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control i-box" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control i-box" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control i-box" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <style>
        body{
            background-color: lightgoldenrodyellow;
            animation-name: bodyAni;
            animation-duration: 2s;
        }
        @keyframes bodyAni{
            0% {
            opacity: 0;}
            100% {opacity: 1;}
        }
        .login-box{
            height: 570px;
            width: 500px;
            margin-left: 400px;
            background-color: #fff;
            border-radius: 3%;
        }
        .i-box {
            width: 200px;
            background-color: lightgray;
            transition: width 0.5s,background-color 0.5s;
        }
        .i-box:hover{
            width: 250px;
            background-color: white;
            transition: width 0.5s,background-color 0.5s;
        }
        .container {
            width: 50%;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container form {
            margin-top: 20px;
        }
        .container button {
            margin-top: 20px;
        }
    </style>
{% endblock body %}
